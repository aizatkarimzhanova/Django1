<h1>Cписок всех мащин с тегами</h1>
{% for i in number_car %}

<p>{{ i.nameCar }}</p>

<p>Теги:</p>
    {% for j in i.tags.all %}
    <p>#{{ j.name }}</p>
    {% endfor %}
    
<hr><hr><hr><hr>

<p>Комменты:</p>
{% for k in i.review.all %}

<p>{{ k.marks }}</p>
<p>{{ k.text }}</p>
<p>{{ k.created_at }}</p>

{% endfor %}

{% endfor %}
